configuration:
  message:
    name: Message
    description: The message that will be printed to the log when starting this example add-on.
  eula:
    name: EULA
    description: End User License Agreement - has to be on for starting the server.
  server_name:
    name: Server Name
    description: Name of the Minecraft Bedrock Server. (server_name)
  version:
    name: Version
    description: Minecraft Bedrock Server Version.
  level_name:
    name: World Name
    description: Name of the Minecraft world. If it doesn't exits, it will be created. (level_name)
  level_seed:
    name: Seed
    description: Seed for the creation of a new world. It is only needed if a new world is created. (level_seed)
